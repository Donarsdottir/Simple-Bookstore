<div class="container mt-2">
  <h1>Book List</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
      <div class="card mb-4">
        <img
          [src]="book.image"
          class="card-img-top"
          [alt]="book.title"
          id="image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">{{ book.description }}</p>
          <p class="card-text text-success">{{ book.price | currency }}</p>
          <button
            class="btn btn-primary"
            (click)="showDetails(book)"
            [routerLink]="['/details', book.id]"
          >
            Details
          </button>
          <button class="btn btn-secondary" (click)="addToCart(book)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
